business_unit: platform-engineering

workspaces:
  - workspace_name: k8s-dev-us-east-1
    workspace_description: Kubernetes development cluster in us-east-1
    workspace_terraform_version: "1.13.5"
    workspace_auto_apply: true
    workspace_tags:
      - kubernetes
      - development
    
    vcs_repo:
      identifier: hashi-demo-lab/kubernetes-platform
      branch: develop
    
    variables:
      - key: environment
        value: development
        description: Deployment environment
      
      - key: aws_region
        value: us-east-1
        description: AWS region
      
      - key: cluster_version
        value: "1.28"
        description: Kubernetes version
      
      - key: node_count
        value: "3"
        description: Number of worker nodes
      
      - key: enable_monitoring
        value: "true"
        hcl: true
        description: Enable cluster monitoring
